  bucket: code-deploy
  local_dir: ${TRAVIS_BUILD_DIR}/release
  skip_cleanup: true
  acl: private
  file: node_timer_service-${TRAVIS_BUILD_NUMBER}.tar.gz
  upload-dir: node_timer_service
  on:
    all_branches: true
    repo: tigertext/node_timer_service
